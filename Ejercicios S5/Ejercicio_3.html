<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suma de Números</title>
</head>
<body>
  <h1>Ejercicio 2: Suma de Números</h1>
  <label for="numeros">Ingrese números separados por espacios:</label><br>
  <input type="text" id="numeros" placeholder="Ej: 4 10 15"><br><br>
  <button onclick="sumar()">Sumar</button>

  <div id="resultado"></div>

  <script>
    function sumar() {
      const input = document.getElementById("numeros").value.trim();
      const numeros = input.split(" ").map(num => parseFloat(num));
      let suma = 0;
      for (let num of numeros) {
        if (!isNaN(num)) {
          suma += num;
        }
      }
      document.getElementById("resultado").innerHTML = `La suma es: ${suma}`;
    }
  </script>
</body>
</html>
