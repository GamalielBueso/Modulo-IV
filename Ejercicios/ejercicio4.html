<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4</title>
</head>
<body>
  <h2>Ejercicio 4</h2>
  <p id="resultado"></p>

  <script>
    let horas = parseFloat(prompt("¿Cuántas horas has trabajado?"));
    let costo = parseFloat(prompt("¿Cuál es el costo por hora?"));
    let paga = horas * costo;
    document.getElementById("resultado").innerText = `Tu paga es: $${paga.toFixed(2)}`;
  </script>
</body>
</html>
